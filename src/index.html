<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dice Roller</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
    <h1>Dice Rolling Simulator</h1>
    <form>
        <input type="number" id="number-of-dice" min="1" placeholder="Number of dice to roll">
        <button type="button" id="roll-dice" onclick="handleRollClick()">Roll</button>
        <button type="reset" id="reset" onclick="handleResetClick()">Reset</button>
    </form>
    <script language="JavaScript" src="./main.js"></script>
</body>
</html>
